{% extends 'main/email_base.html' %}
{% block title %} Compose{% endblock %}
{% block continer %}
     {% if messages %}
                {% for message in messages %}
                    <div class="alert-{{ message.tags }} rounded alert-dismissible text-center
         my-4 py-2" role="alert">


                    {{message}}

                    </div>
                {% endfor %}
            {% endif %}
<form  class="col-md-6 mx-auto mt-5"  action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}


        <div class="btn btn-block btn-outline-info">

              {{ form.as_p }}

            <p>Subject : <input type="text" name="subject" value="{{ email.subject }}"></p>
            <p>Text : <input type="text" name="text" value="{{ email.text }}" class="form-control"></p>
            <p>File : <input type="file" name="file" value="{{ email.file }}"></p>
            <button type="submit"  name="submit" class="btn btn-block btn-outline-info" style="background: lightgreen">SEND</button>
{#            <button type="submit" name="draft" class="btn btn-block btn-outline-info" style="background: lightcoral">Draft</button>#}


        </div>

</form>

{% endblock %}
