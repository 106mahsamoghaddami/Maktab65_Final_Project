<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %}Title{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" >
    <script src="{% static 'js/search_mail.js' %}" defer>

    </script>
<style>
    .results-card{
        width: 50%;

        box-shadow: 0 8px 8px 0 rgba(0,0,0,25);
        transition: 0.5s;
        border-radius: 7px;
        padding: 15px 15px;
        margin: 0 auto;

    }
    .not-visible{
        display: none;

    }
</style>


</head>

<body style="background: lightblue">



    </div>
        <div class=" col- ml-2 pl-5 pt-4" >
                <div class="form-group">
                    <form id = "search-form" autocomplete="off">
                                {% csrf_token %}
                              <input  type="text" class= "form-control" id="searchField" placeholder= " Search Email...." style="width: 300px" >
                            </form>

                            <div id = "resultsBox" class = "results-card not-visible" style="background: white">
                            </div>


                 </div>

    </div>
<div class='row'>



    <div class=" col-3 ml-2 pl-5 pt-4">
        <p><a class="btn btn-info col-md-4 mx-auto"  style="margin-top: 20px"  href="{% url 'logout' %}">logout</a></p>
        <p><a class="btn btn-info col-md-4 mx-auto"  style="margin-top: 20px" href="{% url 'SendNewEmail' %}">Compose</a></p>
        <p><a class="btn btn-info col-md-4 mx-auto"  style="margin-top: 20px" href="{% url 'Inbox' %}">Inbox</a></p>
        <p><a class="btn btn-info col-md-4 mx-auto"  style="margin-top: 20px" href="{% url 'Sent' %}">Sent</a></p>
        <p><a class="btn btn-info col-md-4 mx-auto"  style="margin-top: 20px" href="{% url 'DraftBox' %}">Drafts</a></p>
        <p><a class="btn btn-info col-md-4 mx-auto"  style="margin-top: 20px" href="{% url 'ArchiveBox' %}">Archive</a></p>
        <p><a class="btn btn-info col-md-4 mx-auto"  style="margin-top: 20px" href="{% url 'TrashBox' %}">Trash</a></p>
        <p><a class="btn btn-info col-md-4 mx-auto"  style="margin-top: 20px" href="{% url 'ContactList' %}"> Contact</a></p>
        <p><a class="btn btn-info col-md-4 mx-auto"  style="margin-top: 20px" href="{% url 'ShowAllCategory' %}"> Category</a></p>


    </div>

    <div class="col-7">

        {% block continer %}{% endblock %}
    </div>


</div>

</body>

</html>
