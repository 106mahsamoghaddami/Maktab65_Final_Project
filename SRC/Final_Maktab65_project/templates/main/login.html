{% extends 'main/base.html' %}


{% block content %}

<div class="container" style="width: 1000px " >
    <div class="row mt-5">
        <form class="col-md-6 mx-auto mt-5" action="/main/login/" method="POST">
            {% csrf_token %}
            <h3>Login Page</h3>
            <hr>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert-{{ message.tags }} rounded alert-dismissible text-center
         my-4 py-2" role="alert">


                    {{message}}

                    </div>
                {% endfor %}
            {% endif %}
            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" name='username'>
            </div>


            <div class="form-group "style="height: 5000px">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" name='password' style="margin-bottom: 45px">
                <button type="submit" class="btn btn-block btn-outline-info">Submit</button>
            </div>



        </form>

    </div>
</div>

{% endblock %}
